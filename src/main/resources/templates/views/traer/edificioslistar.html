<!DOCTYPE html>
<htm>
    <html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template :: head">
    </head>


    <body class="body-generic">

        <header th:replace="plantilla/template :: header"> </header>

        <div class="container">
            <h1 th:text="${titulo}"> </h1>
        </div>



        <!--tabla con los datos de users-->

        <table class="table table-dark table-hover">
            <thead>
                <tr>

                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="edificio:${edif}">

                    <td th:text="${edificio.id}"></td>
                    <td th:text="${edificio.edificio}"></td>


                    <!--Boton Editar-->
                    <td><a class="btn btn-success btn-sm" th:href="@{/edificios/}+${edificio.id}"
                            role="button">VerAulas</a></td>



                </tr>

            </tbody>

        </table>



        </div>


        <footer th:replace="plantilla/template :: footer"> </footer>


    </body>

    </html>
